<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .charts {
            margin-top: 30px;
            text-align: center;
            display: none;
        }
        .charts img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Price Predictor</h1>
        <form id="predictForm">
            <label for="date">Enter Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <div class="charts">
        <h2>Bitcoin Price Trends & Analysis</h2>
        <img id="chartImg" src="" alt="Price Prediction Chart">
        <img id="heatmapImg" src="" alt="Feature Correlation Heatmap">
    </div>

    <script>
        document.getElementById('predictForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);
            const resultDiv = document.getElementById('result');

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: data
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.style.display = 'block';
                if (data.error) {
                    resultDiv.className = 'error';
                    resultDiv.textContent = data.error;
                } else {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>Date:</strong> ${data.date}<br>
                        <strong>Predicted Price:</strong> $${data.predicted_price}<br>
                        <strong>Actual Price:</strong> $${data.actual_price}
                    `;
                    // Show charts after successful prediction
                    document.querySelector('.charts').style.display = 'block';
                    document.getElementById('chartImg').src = data.chart;
                    document.getElementById('heatmapImg').src = data.heatmap;
                }
            })
            .catch(error => {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.textContent = 'An error occurred. Please try again.';
            });
        });
    </script>
</body>
</html>
